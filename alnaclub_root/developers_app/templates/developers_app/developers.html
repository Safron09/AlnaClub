{% extends "base.html" %}
{% block content %}
<h2>Your Projects</h2>
<a href="{% url 'add_project' %}">Add New Project</a>

{% for project in projects %}
<div>
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <p>Status: {{ project.status }}</p>
    <p>Work Progress: {{ project.work_progress }}</p>
    <a href="{% url 'update_project' project.id %}">Edit</a>
    <form action="{% url 'delete_project' project.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</div>
{% endfor %}
{% endblock %}
