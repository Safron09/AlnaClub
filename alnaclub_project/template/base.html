<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for Header */
        .navbar {
            background-color: #000; /* Black background */
        }
        .navbar-brand {
            color: #f7c948; /* Gold color */
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .navbar-nav .nav-link:hover {
            color: #f7c948; /* Gold color on hover */
        }
        .btn-custom {
            background-color: #f7c948; /* Gold button */
            color: black;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #d4a12a; /* Darker gold */
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'home' %}">ALNA CLUB</a>
            <!-- Hamburger Menu for Small Devices -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: white;"></span>
            </button>
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'investors' %}">Investors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'developers' %}">Developers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'how_it_works' %}">How It Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'faq' %}">FAQ</a>
                    </li>
                </ul>
                <!-- Call-to-Action Button -->
                <a href="{% url 'signup' %}" class="btn btn-custom ms-lg-3">Sign Up</a>
                <a href="{% url 'login' %}" class="btn btn-custom ms-lg-3">Login</a>
            </div>
        </div>
    </nav>

    <!-- Add this Bootstrap JS for the menu toggle on mobile -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
